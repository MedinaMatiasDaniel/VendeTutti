        <div class="container">
            <div class="page-header">
                <h1>  <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>   Panel Supervisor </h1>
            </div>

            <!-- modal eliminar -->
            <div class="modal fade" tabindex="-1" role="dialog" id="confirmarEliminar">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Confirmar Eliminar</h4>
                        </div>
                        <div class="modal-body">
                            <p>Confirma eliminar {Camion}</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-danger">Aceptar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--/fin modal eliminar -->

            <!-- modal nuevo camion -->
            <div class="modal fade" tabindex="-1" role="dialog" id="nuevoCamion">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Nuevo camion</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-9">
                                    <h3>Datos Camion</h3>
                                </div>
                                <div class="col-md-6">
                                    <fieldset >
                                        <div class="form-group">
                                            <label for="inpModelo">Modelo:</label>               
                                            <input type="text" id="inpModelo" class="form-control" 
                                                   placeholder="2000" required="required" pattern="/^[0-9]{2}-[0-9]{8}-[0-9]$/">
                                        </div>
                                        <div id="campo1"></div>
                                        <div class="form-group"> 
                                            <label for="inpMarca">Marca: </label>              
                                            <input type="text" id="inpMarca" class="form-control" 
                                                   placeholder="Mercedes benz" required="required" pattern="/^[0-9]{2}-[0-9]{8}-[0-9]$/">
                                        </div>
                                        <div id="campo2"></div>                        
                                    </fieldset>                          
                                </div>
                                <div class="col-md-6">
                                    <fieldset >
                                        <div class="form-group"> 
                                            <label for="inpPatente">Patente: </label>              
                                            <input type="text" id="inpPatente" class="form-control" 
                                                   placeholder="ABC555" required="required" pattern="/^[A-Z]{3}\d{3}$/">
                                        </div>
                                        <div id="campo3"></div>
                                        <div class="form-group"> 
                                            <label for="inpChofer">Chofer: </label>             
                                            <input type="text" id="inpChofer" class="form-control" 
                                                   placeholder="Juan Cruz" required="required" pattern="/^[a-zA-Z\s]+$/">
                                        </div> 
                                        <div id="campo4"></div>                                
                                    </fieldset>
                                </div>
                                <div class="col-md-12">
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                                        <button type="button" class="btn btn-primary">Aceptar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/ fin modal nuevo camion -->

            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="panel panel-success">
                            <div class="panel-heading" align="center">Administrar Camiones</div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="form-group col-md-9">
                                        <label class="sr-only" for="textBuscar">Buscar...</label>
                                        <input type="text" class="form-control" id="textBuscar" placeholder="Buscar...">
                                    </div>
                                    <div class="col-md-1">
                                        <button type="button" class="btn btn-primary" id="btn-id"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                    </div>
                                    <div class="col-md-offset-10 col-xs-offset-8">

                                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#nuevoCamion">
                                            <span class="glyphicon glyphicon-file" ></span>
                                            Nuevo
                                        </button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="table-responsive">
                                        <table class="table table-hover">
                                            <tr>
                                                <th>NÃºmero</th>
                                                <th>Modelo</th>
                                                <th>Marca</th>
                                                <th>Patente</th>
                                                <th>Chofer</th>
                                                
                                            </tr>

                                            <tr>
                                                <td>0001</td>
                                                <td>2008</td>
                                                <td>Ford</td>
                                                <td>AAA222</td>
                                                <td>Juan</td>
                                                
                                                <td><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmarEliminar"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                                                    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#nuevoCamion"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
                                            </tr>

                                        
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
